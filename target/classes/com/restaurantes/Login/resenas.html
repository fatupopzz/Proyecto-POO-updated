<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñar Restaurante</title>
    <link rel="stylesheet" href="resena.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="resena.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Reseñar Restaurante</h1>
        <form id="review-form">
            <!-- Campo oculto para el nombre del restaurante -->
            <input type="hidden" id="restaurant-name" value="">
            
            <!-- Calificación por estrellas -->
            <div class="form-group">
                <label for="rating">Puntuación:</label>
                <div class="rating">
                    <span class="star" data-value="5">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="1">&#9733;</span>
                </div>
                <!-- Campo oculto para almacenar el valor de la calificación -->
                <input type="hidden" id="rating" value="0">
            </div>
            
            <div class="form-group">
                <label for="review-text">Reseña:</label>
                <textarea id="review-text" required></textarea>
            </div>
            <button href="restaurantes.html" type="submit">Enviar Reseña</button>
        </form>
    </div>
</body>

</html>
