<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñar Restaurante</title>
    <link rel="stylesheet" href="resena.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="resena.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Reseñar Restaurante</h1>
        <form id="review-form">
            <input type="hidden" id="restaurant-name" value="">

            <!-- Calificación de comida -->
            <div class="form-group">
                <label for="food-rating">Calificación de la Comida:</label>
                <div class="rating" id="food-rating">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>
                <input type="hidden" id="foodRating" value="0">
            </div>

            <!-- Calificación de precios -->
            <div class="form-group">
                <label for="price-rating">Calificación de los Precios:</label>
                <div class="rating" id="price-rating">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>
                <input type="hidden" id="priceRating" value="0">
            </div>

            <!-- Clasificacion de atención-->
            <div class="form-group">
                <label for="service-rating">Calificación del servicio:</label>
                <div class="rating" id="service-rating">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>
                <input type="hidden" id="serviceRating" value="0">
            </div>

            <!-- Reseña general -->
            <div class="form-group">
                <label for="review-text">Reseña General:</label>
                <textarea id="review-text" required></textarea>
            </div>
            <button href="restaurantes.html" type="submit">Enviar Reseña</button>
        </form>
    </div>
</body>

</html>
