<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>UniFoodRank</title>
</head>

<body>


    
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Crea una cuenta</h1>
                <!-- <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div> -->
                <!-- <span>or use your email for registeration</span> -->
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Correo">
                <input type="password" placeholder="Contrase単a">
                <button>Ingresar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="login-form">
                <h1>Ingresar</h1>
                <!-- <span>O usa tu contra単a y correo</span> -->
                <input id="email" type="email" placeholder="Correo">
                <input id="password" type="password" placeholder="Contrase単a">

                <button type="button" id="sign-in-btn">Ingresar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bienvenido de vuelta!</h1>
                    <p>Ingresa tus datos para comenzar!</p>
                    <button class="hidden" id="login">Registrarse</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hola, amigo!</h1>
                    <p>Registrate con tus datos para usar todas las caracteristicas</p>
                    <button class="hidden" id="register">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
